<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h3>Edit User</h3>
<form th:action="@{/edit-user}" method="post" th:object="${user}">

    <input type="hidden" name="id" th:value="${user.id}"/><br/>

    <label>
        Name: <input type="text" th:field="*{name}" required/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </label>
    <br/>
    <label>
        Age: <input type="number" th:field="*{age}" required/>
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </label>
    <br/>
    <label>
        Has Car: <input type="checkbox" th:field="*{hasCar}"/>
    </label>
    <br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
